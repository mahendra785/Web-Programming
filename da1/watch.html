<!DOCTYPE html>
<html lang="en">
  <head>
    <title>StreamIt - Watch</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top-bar">
      <div class="nav-stuff">
        <div class="cool-logo">StreamIt</div>
        <div class="clicky-things">
          <div class="clicky-item">Home</div>
          <div class="clicky-item">TV Shows</div>
          <div class="clicky-item">Movies</div>
        </div>
        <a href="./profile.html"
          ><button class="login-button">Profile</button></a
        >
      </div>
    </div>

    <div class="content-container">
      <div class="video-player">
        <video controls>
          <source src="movie.mp4" type="video/mp4" />
          Your browser does not support the video tag.
        </video>
      </div>
      <div class="video-info">
        <h1>Movie Title</h1>
        <p class="description">
          This is a brief description of the movie or TV show episode you're
          watching.
        </p>
        <div class="video-controls">
          <button class="red-button">Add to Watchlist</button>
          <button class="red-button">Share</button>
        </div>
      </div>
    </div>
  </body>
</html>
